<div class="modal-content" ng-class="{'greenAlert':success, 'redAlert':error, 'yellowAlert':confirm}" style="width: 100%;height: 100%" >
<div class="modal-header">
            <h3 class="modal-title">{{title}}</h3>
        </div>
        <div class="modal-body">
            <span ng-repeat="msg in text">
            	{{msg}}
            </span>
            
        </div>
        <div class="modal-footer">
       		<button class="btn"  ng-class="{'btn-success':success, 'btn-danger':error, 'btn-warning':confirm}" type="button"  ng-click="ok()">
       			{{okButtonLabel}}
       		</button>
            <button class="btn btn-warning"  ng-show="confirm" type="button"  ng-click="cancel()">
            	{{cancelButtonLabel}}
            </button>
        </div>
</div>
